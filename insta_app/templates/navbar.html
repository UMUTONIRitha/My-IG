<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-blue bg-blue static-top" style="background-color: blue; margin-bottom: 8%">
  <div class="container">

      <div class="home">
          <a class="navbar-brand" href="{%url 'welcome'%}">
        
              <span style="color: black;">
                Instagram
              </span>
              
            </a>
      </div>

      <form action="{% url 'searchs'%}" class="search text-center" style="margin-top: 2%; margin-left:5%;">
        <input type="text" class="input-sm form-control" name="username"
        placeholder="Search">
      </form>

      <div class="account">

          <ul class="nav justify-content-end">
              <li class="nav-item">
                <a class="nav-link" href="{%url 'myprofile'%}" style="color: black">Profile</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="{%url 'upload'%}" style="color: black">upload</a>
            </li>
                {% if user.is_authenticated %}
                <div class="dropdown" style="margin-top: 4%">
                    <a class="down" data-toggle="dropdown" style="color: black;">Acount</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="{%url 'edit'%}" style="color: black">Add profile</a>
                      <a class="dropdown-item" href="/accounts/password/change" style="color: black">Change Password</a>
                      <a class="dropdown-item" href="/logout" style="color: black">Logout</a>                    
                    </div>
                  </div>            
              {% else %}
              <li class="nav-item">
                  <a class="nav-link" href="/accounts/login" style="color: black">Login</a>
              </li>
            </ul>
          {% endif %}
        </div>
        
    </div>
  </div>
</nav>

</body>
</html>
