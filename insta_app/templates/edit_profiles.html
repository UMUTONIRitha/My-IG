{% load bootstrap4 %}
{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Profile</title>
  {{form.media}}

  {% block styles %}
  {% bootstrap_css %}
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Jacques+Francois&display=swap" rel="stylesheet">
  {% endblock %}

</head>

<body style="background-color: black;color:white;font-family: 'Open Sans Condensed', sans-serif;">
  <div class="container" style="margin-top:5%">
    <h3 style="text-align: center;margin-top:30px;font-family: 'Jacques Francois', serif;">Add profile</h3>
    <form action="{%url 'edit' %}" method="post" enctype="multipart/form-data">
      {%csrf_token%}

      {% bootstrap_form form%}
      <input type="submit" class="btn btn-outline-info btn-lg" value="Post">
    </form>

    {% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {% bootstrap_javascript %} {% endblock %}
  </div>
</body>

</html>
