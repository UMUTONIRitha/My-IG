
{% load bootstrap4 %} 
{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Upload</title>
  {{form.media}}

  {% block styles %} 
  {% bootstrap_css %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
  {% endblock %}

</head>

<body>
<div class="container-fluid">
<h4 style="text-align: center;margin-top:30px;">Upload image and add a caption</h4>
<div class="row" style="margin-left:500px;margin-top:40px">
  <form  action="{%url 'upload' %}" method="post" enctype="multipart/form-data">
    {%csrf_token%}

    {% bootstrap_form form%}
    <input type="submit" class="btn btn-outline-primary btn-sm" value="Post">
  </form>

   {% block scripts %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  {% bootstrap_javascript %} {% endblock %}
</div>
</div>

</body>

</html>
