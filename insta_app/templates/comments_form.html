{% load bootstrap4 %}
{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Comment</title>
  {{form.media}}

  {% block styles %}
  {% bootstrap_css %}
  <link href="https://fonts.googleapis.com/css2?family=Federo&display=swap" rel="stylesheet">
  {% endblock %}

</head>

<body style="background-color: black;color:white;font-family: 'Federo', sans-serif;">
  <div class="container" style="margin-top:5%">
   


      <form action="{%url 'comment' image_id%}" method="post" enctype="multipart/form-data">
        {%csrf_token%}

        {% bootstrap_form form%}
        <input type="submit" class="btn btn-outline-info " value="Post">
      </form>

      {% block scripts %}
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      {% bootstrap_javascript %} {% endblock %}
    </div>
  </div>
</body>

</html>
