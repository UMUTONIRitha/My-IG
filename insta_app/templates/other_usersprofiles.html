{%extends 'base.html'%}

{% block content %}
{{block.super}}

<div class="container">
    <div class="row">
        <div class="profile" style="margin-top: 10px">
            <img src="{{my_profiless.profile_photo.url}}" class="img-responsive profile" style=" vertical-align: middle; width: 150px;height: 150px; border-radius: 20%;">
        </div>

        <div class="imagecaption" style="margin-left: 15%">

            <span class="mr-5"><strong>{{my_profiless.user}}</strong></span>
            <span class="mr-5"><a href="{%url 'follow' my_profiless.id %}"
                    class="btn btn-outline-info btn-sm">Follow</a></span>
            <p> {{my_profiless.bio| safe}}</p>
            <span class="mr-5"><strong>{{profiless_images.count}}</strong> Posts</span>
            <span class="mr-5"> <strong>{{followers.count }}</strong>0 Followers</span>

        </div>
    </div>
    <hr style="background-color: gray;margin-left:3px;margin-right:5px;">

    <div class="row" style=" margin-left: 5px;">
        {% for user in profiless_images %}
        <div class="col-md-3" style="margin-right:5%;margin-top: 5%;">
            <img src="{{user.image.url}}" height="350" width="300" class="img-responsive" alt="Image">

        </div>
        {% endfor %}

    </div>
</div>
{% endblock %}
