{%extends "registration/base.html"%} 
{% load bootstrap4 %}
{% block content %}
<div class="container">
  <h2 class="text-center" style="color:white;font-family: 'Jacques Francois', serif;margin-top:5%;">Create an account<i class="fas fa-user-plus" ></i></h2>
  <div class="row" style="margin-top:50px;font-family: 'Federo', sans-serif;">
    <div class="col-md-6">
      <img
        src="https://images.unsplash.com/photo-1595079835020-30a7ac7c0b02?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MXx8aW5zdGFncmFtJTIwbG9naW58ZW58MHx8MHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
        alt="image" height="520px" width="400px">
    </div>
    <div class="col-md-6">
    {% if form.errors %}
    <p> Some Information are Incorrect </p>
    {% endif %}
       

        <form  action="/accounts/register/" method="post">
          {% csrf_token %}
          {% bootstrap_form form %}
          <div class="form-group">
            <input type="submit" class="btn btn-outline-info btn-sm" value="Sign Up">
          </div>
          <input type="hidden" name="next" value="{{next}}">
        </form>
  </div>

   
  
</div>
{% endblock %}
